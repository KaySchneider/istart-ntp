<md-dialog aria-label="settings">
    <div layout="row" layout-wrap>

            <md-content>
                <md-subheader class="md-sticky-no-effect">istart Configuration</md-subheader>
                <md-subheader class="md-sticky-no-effect">background settings</md-subheader>
                <md-input-container>
                    <form name="fake" >
                    <label>Background-Image</label>
                    <!-- add here an uploader for the background image or set an color -->
                        <input filevar="bgImageForm" ng-model="bgImageForm"  type="file" file-input >
                    </form>
                </md-input-container>
                <md-select ng-model="backgroundOptions.backgroundSize" placeholder="Background sizing">
                    <md-option ng-value="opt" ng-repeat="opt in backgroundSizeOptions">{{ opt }}</md-option>
                </md-select>
                <md-select ng-model="backgroundOptions.backgroundRepeat" placeholder="Background Repeat">
                    <md-option ng-value="opt" ng-repeat="opt in backgroundRepeatOptions">{{ opt }}</md-option>
                </md-select>
                <md-input-container>
                    <md-button ng-click="uploadfile()">set file as background and save</md-button>
                </md-input-container>
                <md-subheader class="md-sticky-no-effect">Input settings</md-subheader>
                <md-input-container>
                    <md-switch ng-model="mouseWheelActive" class="md-primary" md-no-ink aria-label="Turn non/off mousewheel support">
                        mousewheel support {{mouseWheelActive}}
                    </md-switch>
                </md-input-container>
                <md-input-container>
                    <label>Experimental Global Search, search in tiles, bookmarks and apps</label>
                    <md-switch ng-model="globalSearchActive" class="md-primary" md-no-ink aria-label="Turn non/off global search">
                        global Search  {{globalSearchActive}}
                    </md-switch>
                </md-input-container>
                <md-subheader class="md-sticky-no-effect">Header configuration</md-subheader>
                <md-input-container>
                    <md-switch ng-model="alternativeHeader" class="md-primary" md-no-ink aria-label="turn on/off iStart V1 header :) ">
                        iStart V1 Header  {{alternativeHeader}}
                    </md-switch>
                </md-input-container>
                <md-input-container>
                    <label>Menu Icon color</label>
                    <input type="color" ng-model="menuIconColor" >
                </md-input-container>

            </md-content>


    </div>
    <div class="md-actions" layout="row">

        <span flex></span>
        <md-button ng-click="cancel()">
            cancel
        </md-button>
        <md-button ng-click="close()" class="md-primary">
            <span>close</span>
        </md-button>
    </div>
</md-dialog>
